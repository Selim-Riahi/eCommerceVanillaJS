    <title>register</title>
  </head>
  <body>
    <header>
      <h2>welcome t, let's creat an account</h2>
      <p>
        create an account to keep track of your customers, and contributors.
        Once your account has been created then don't forget to verify your
        account through mail.
      </p>
    </header>
    <div class="full_name">
      <label for="firstName">First Name</label>
      <input
        type="text"
        id="firstName"
        name="firstName"
        placeholder="Enter your first name"
      />
      <label for="LastName">Last Name</label>
      <input
        type="text"
        id="LastName"
        name="LastName"
        placeholder="Enter your last name"
      />
    </div>
    <div class="informations">
      <label for="WorkEmail"> Work Email</label>
      <input
        type="text"
        id="Email"
        name="Email"
        placeholder="Your work email"
      />
      <div class="input-group mb-3 select-container">
        <label for="country">Country</label>
        <select class="form-select" id="stateSelect" required name="country">
          <option selected disabled>United States of America</option>
        </select>
      </div>

      <div class="input-group mb-3">
        <label for="inputGroupSelect01"
          >Where did you first hear about page?</label
        >
        <select class="form-select" id="inputGroupSelect01" name="social">
          <option selected>Select an option...</option>
          <option>Facebook</option>
          <option>Instagram</option>
          <option>Youtube</option>
          <option>Other...</option>
        </select>
      </div>
    </div>

    <label for="password">Password</label>
    <input
      type="password"
      id="password"
      name="password"
      placeholder="Must be at least 8 characters."
    />
    <label for="confirmPassword">Confirm password</label>
    <input
      type="password"
      id="confirmPassword"
      name="confirmPassword"
      placeholder="Confirm your password."
    />
    <p>
      By contunuing you agree to the pige <a href="">terms of service</a> and
      <a href="">privacy policy</a>
    </p>
    <div>
      <button id="loginBtn" type="button" class="btn btn-dark">Register</button>
      <p>Already registered? <a href="./auth.html">sing in</a></p>
    </div>
    <script src="/Client/src/assets/js/register.js"></script>
  </body>
</html>
